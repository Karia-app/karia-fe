<mat-grid-list cols="2" class="h-100-vh">
    <mat-grid-tile class="h-100-vh">
        <div class="rounded-rt-rb-xl bg-outer-circle w-100 h-150">
            <div class="rounded-rt-rb-xl bg-inner-circle w-90 h-100 flex flex-col justify-center items-center">
                <div>
                    <img src="../../assets/images/logo.png">
                </div>
                <div>
                    <h1 class="text-5xl font-bold">Make yourself at <span class="text-sky-400">Home</span></h1>

                </div>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="h-100-vh">
        <div class="w-100 justify-center flex flex-col items-center">
            <div class="w-1/2">
                <h1 class="text-5xl font-mark-pro text-center">Forgot Password</h1>
            </div>
            <form #form="ngForm" class="login w-100 mt-12">
                <div *ngIf="step == 0" class="justify-center flex items-center flex-col">
                    <div class="w-100 justify-center flex items-center flex-col">
                        <div class="w-1/2">
                            <label>Phone Number</label>
                        </div>
                        <mat-form-field class="w-1/2">
                            <mat-label>Phone Number</mat-label>
                            <input matInput [(ngModel)]="data.phoneNumber" (onblur)="data.isTouched = true" type="text"
                                name="phoneNumber" required />
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="step == 1" class="justify-center flex items-center flex-col">
                    <div class="w-100 justify-center flex items-center flex-col">
                        <div class="w-1/2">
                            <label>Code</label>
                        </div>
                        <mat-form-field class="w-1/2">
                            <mat-label>Code</mat-label>
                            <input matInput [(ngModel)]="data.code" type="text" name="code" required />
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="step == 2" class="justify-center flex items-center flex-col">
                    <div class="w-100 justify-center flex items-center flex-col">
                        <div class="w-1/2">
                            <label>Password</label>
                        </div>
                        <mat-form-field class="w-1/2">
                            <mat-label>Password</mat-label>
                            <input matInput [(ngModel)]="data.password" type="password" name="code" required />
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="step == 0" class="w-100 flex justify-center">
                    <button mat-raised-button color="lightblue" [disabled]="data.phoneNumber.length != 8"
                        (click)="sendReset()" class="w-1/2">Submit</button>
                </div>
                <div *ngIf="step == 1" class="w-100 flex justify-center">
                    <button mat-raised-button color="lightblue" [disabled]="data.code.length != 4"
                        (click)="validateCode()" class="w-1/2">Submit</button>
                </div>
                <div *ngIf="step == 2" class="w-100 flex justify-center">
                    <button mat-raised-button color="lightblue" [disabled]="data.password.length < 8"
                        (click)="resetPassword()" class="w-1/2">Submit</button>
                </div>
            </form>
        </div>
    </mat-grid-tile>

</mat-grid-list>
